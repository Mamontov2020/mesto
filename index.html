<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user-setting">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Изображение профиля">
                    <div class="profile__info">
                        <div class="profile__name-wrap">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>

                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__picture" src="./images/karachaevsk.jpg" alt="Картинка">
                    <div class="card__wrapper">
                        <h3 class="card__title">Карачаевск</h3>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/Elbrus.png" alt="Картинка">
                    <div class="card__wrapper">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/dombai.png" alt="Картинка">
                    <div class="card__wrapper">
                        <h3 class="card__title">Домбай</h3>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/Elbrus.png" alt="Картинка">
                    <div class="card__wrapper">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/dombai.png" alt="Картинка">
                    <div class="card__wrapper">
                        <h3 class="card__title">Домбай</h3>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/karachaevsk.jpg" alt="Картинка">
                    <div class="card__wrapper">
                        <h3 class="card__title">Карачаевск</h3>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__content" name="popup">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text" id="name" type="text" name="name" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                    <input class="popup__text" id="profession" type="text" name="profesion" value="" placeholder="Чем занимаетесь?" minlength="2" maxlength="40" required>
                    <button type="button" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
