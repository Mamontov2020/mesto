<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user-setting">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Изображение профиля"></img>
                    <div class="profile__info">
                        <header>
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </header>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>

                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__picture" src="./images/karachaevsk.jpg"></img>
                    <div class="card__wrapper">
                        <p class="card__title">Карачаевск</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/Elbrus.png"></img>
                    <div class="card__wrapper">
                        <p class="card__title">Гора Эльбрус</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/dombai.png"></img>
                    <div class="card__wrapper">
                        <p class="card__title">Домбай</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/Elbrus.png"></img>
                    <div class="card__wrapper">
                        <p class="card__title">Гора Эльбрус</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/dombai.png"></img>
                    <div class="card__wrapper">
                        <p class="card__title">Домбай</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__picture" src="./images/karachaevsk.jpg"></img>
                    <div class="card__wrapper">
                        <p class="card__title">Карачаевск</p>
                        <button class="card__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy 2022 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
