<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__user-setting">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Изображение профиля">
                    <div class="profile__info">
                        <div class="profile__name-wrap">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>

                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <form class="popup__content" id="popup__profile" name="popup">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__text" id="name" type="text" name="name" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                    <input class="popup__text" id="profession" type="text" name="profesion" value="" placeholder="Чем занимаетесь?" minlength="2" maxlength="40" required>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_add_card">
            <div class="popup__container">
                <button type="button" class="popup__close card_close"></button>
                <form class="popup__content" id="popup__cards" name="popup-add-card">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__text card_name" id="card-name" type="text" name="card-name" value="" placeholder="Название" minlength="2" maxlength="40" required>
                    <input class="popup__text src_card" id="src-card" type="url" name="src-card" value="" placeholder="Ссылка на картинку"  required>
                    <button type="submit" class="popup__save card_add_btn">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup__zoom">
            <div class="popup__container">
                <button type="button" class="popup__close zoom__close"></button>
                <img class="popup__zoom-image" alt="" src="#">
                <h3 class="popup__zoom-title"></h3>
            </div>
        </section>
    </div>
    <template class="card-template">
        <div class="card">
            <button type="button" class="card__delete">Удалить</button>
            <img class="card__picture" src="#" alt="Картинка">
            <div class="card__wrapper">
                <h3 class="card__title"></h3>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
